<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS pipe -->
    {{ $style := resources.Get "styles/main.css" | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <title>{{ .Site.Title }}</title>
  </head>
  <body>
    {{ partial "navbar" . }}
    {{ block "main" . }}
    {{ end }}
  </body>
</html>
